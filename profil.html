<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilbillede cirkel</title>
  <style>
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;       /* Her sker cirklen */
      object-fit: cover;        /* Billedet fylder hele cirklen */
      border: 4px solid #007bff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: block;           /* GÃ¸r billedet til blok-element */
      margin: 30px auto;        /* Centrer billedet */
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/300" alt="Profilbillede" class="profile-image" />
  
</body>
